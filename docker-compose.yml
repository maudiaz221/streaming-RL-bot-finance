version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ts-model/Dockerfile
    container_name: crypto-api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./ts-model:/app/ts-model
    environment:
      - PYTHONUNBUFFERED=1

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: crypto-dashboard
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

