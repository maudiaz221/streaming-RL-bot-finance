version: '3.8'

services:
  binance-spark-processor:
    build:
      context: .
      dockerfile: Dockerfile
    image: binance-spark-processor:latest
    container_name: binance-spark-processor
    env_file:
      - ../.env
    ports:
      # Spark UI (Web Interface for monitoring)
      - "4040:4040"
    volumes:
      # Mount logs directory to persist logs on the host
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - binance-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python main.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  binance-network:
    driver: bridge
